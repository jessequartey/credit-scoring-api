version: '3.8'

services:
  credit-service:
    build: .
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=production
      - API_KEY=${API_KEY:-your-secret-api-key-here}
      - ADMIN_API_KEY=${ADMIN_API_KEY:-your-admin-api-key-here}
    volumes:
      - ./ml/models:/app/ml/models:ro
      - ./config:/app/config:ro
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
