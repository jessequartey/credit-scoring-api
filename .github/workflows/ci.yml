name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.9, '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Generate training data and train model
      run: |
        python ml/generate_training_data.py
        python ml/train_model.py

    - name: Run tests
      run: |
        pytest tests/ -v

    - name: Check code formatting (optional)
      run: |
        pip install black flake8
        black --check app/ || true
        flake8 app/ --max-line-length=120 --extend-ignore=E203,W503 || true

  docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v3

    - name: Build Docker image
      run: |
        docker build -t credit-ml:test .

    - name: Test Docker image
      run: |
        docker run -d -p 8000:8000 --name test-container credit-ml:test
        sleep 10
        curl -f http://localhost:8000/api/v1/health || exit 1
        docker stop test-container
